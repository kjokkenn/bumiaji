{% extends "base/base.html" %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Update Data Komoditas</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page"><a class="text-muted" href="{% url 'read_komoditas' %}">Data Komoditas</a></li>
            <li class="breadcrumb-item"><a href="{% url 'update_komoditas' id %}">Update Komoditas</a></li>
        </ol>
    </nav>
</div>
<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <form class="form-sample" method="post">
                    {% csrf_token %}
                    <h1 class="card-title">Komoditas</h1>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Nama Komoditas</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="nama_komoditas" value="{{getkomoditas.nama_komoditas}}" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Grade</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="nama_grade" value="{{getkomoditas.id_grade.nama_grade}}" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Harga Beli</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="harga_beli" value="{{getkomoditas.harga_beli}}" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Harga Jual</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="harga_jual" value="{{getkomoditas.harga_jual}}" required>
                        </div>
                    </div>   

                    <button type="submit" class="btn btn-success btn-icon-text">
                        <i class="mdi mdi-file-check btn-icon-prepend"></i> Submit </button>
                </form>
{% endblock %}
