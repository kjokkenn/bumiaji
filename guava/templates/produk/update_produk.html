{% extends "base/base.html" %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Update Data Produk</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page"><a class="text-muted" href="{% url 'read_produk' %}">Data Produk</a></li>
            <li class="breadcrumb-item"><a href="{% url 'update_produk' id %}">Update Produk</a></li>
        </ol>
    </nav>
</div>
<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <form class="form-sample" method="post">
                    {% csrf_token %}
                    <h1 class="card-title">Produk</h1>

                                        
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Nama Produk</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="nama_produk" value="{{getproduk.nama_produk}}" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Satuan Produk</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="satuan_produk" value="{{getproduk.satuan_produk}}" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Harga Produk</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="harga_produk" value="{{getproduk.harga_produk}}" required>
                        </div>
                    </div>
 
                    <button type="submit" class="btn btn-success btn-icon-text">
                        <i class="mdi mdi-file-check btn-icon-prepend"></i> Submit </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
