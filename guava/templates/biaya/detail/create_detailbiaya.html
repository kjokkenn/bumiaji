{% extends "base/base.html" %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Add Data</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active " aria-current="page" ><a class="text-muted" href="{% url 'read_detailbiaya' %}">Data Detail Biaya</a></li>
          <li class="breadcrumb-item " ><a  href="{% url 'create_detailbiaya' %}">Create Detail Biaya</a></li>
        </ol>
      </nav>
</div>
<div class="row">   
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <form class="form-sample" action="" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="jenis_biaya" class="col-sm-3 col-form-label">Jenis Biaya</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="jenis_biaya" id="jenis_biaya">
                                {% for item in alljenisbiaya %}
                                <option value="{{item}}">{{item.jenis_biaya}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="nama_biaya" class="col-sm-3 col-form-label">Nama Biaya</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="nama_biaya" id="nama_biaya" placeholder="Nama Biaya" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="tanggal" class="col-sm-3 col-form-label">Tanggal</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="date" name="tanggal" id="tanggal" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="nominal_biaya" class="col-sm-3 col-form-label">Nominal Biaya</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="number" name="nominal_biaya" id="nominal_biaya" placeholder="Nominal Biaya" required>
                        </div>
                    </div>
            
                    <button class="btn btn-primary mr-2" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
