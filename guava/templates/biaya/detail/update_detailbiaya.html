{% extends "base/base.html" %}

{% block content %}

<div class="page-header">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active " aria-current="page" ><a class="text-muted" href="{% url 'read_detailbiaya' %}">Data Detail Biaya</a></li>
          <li class="breadcrumb-item " ><a  href="">Update Detail Biaya</a></li>
        </ol>
      </nav>
</div>
<div class="col-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Update Data</h3>
            <form class="form-sample"method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="jenis_biaya">Jenis Biaya</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="jenis_biaya" id="jenis_biaya">
                            {% for item in allbiayaobj %}
                            {% if item.idjenisbiaya == getdetailobj.idjenisbiaya %}
                            <option selected value="{{item}}">{{item.jenis_biaya}}</option>
                            {% else %}
                            <option value="{{item}}">{{item.jenis_biaya}}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="nama_biaya">Nama Biaya</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" value="{{getdetailobj.nama_biaya}}" name="nama_biaya" id="nama_biaya" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="tanggal">Tanggal</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="date" value="{{tanggal}}" name="tanggal" id="tanggal" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="nominal_biaya">Nominal Biaya</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="number" value="{{getdetailobj.nominal_biaya}}" name="nominal_biaya" id="nominal_biaya" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mr-2">Submit</button> 
            </form>
        </div>
    </div>
</div>
{% endblock %}
