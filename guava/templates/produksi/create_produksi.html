{% extends "base/base.html" %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Add Data</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active " aria-current="page" ><a class="text-muted" href="{% url 'read_produksi' %}">Data Produksi</a></li>
          <li class="breadcrumb-item " ><a  href="{% url 'create_produksi' %}">Create Produksi</a></li>
        </ol>
      </nav>
</div>
<div class="row">
    
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <form class="form-sample" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="tanggal">Tanggal</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="date" name="tanggal" id="tanggal" required>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-auto">
                            <button type="button" class="btn btn-inverse-success" onclick="tambahproduksi()">Tambah</button>
                        </div>
                    </div>
                    <div id="tambahdetail">
                        <div class="detail-row">
                            <h3 class="card-title">Detail Produksi 1</h3>

                            <div class="form-group row">
                                <label for="produk" class="col-sm-3 col-form-label">Produk</label>
                                <div class="col-sm-9">
                                    <select class="form-control produk" name="produk" id="produk">
                                        {% for item in produkobj %}
                                        <option value="{{item.id_produk}}">{{item}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="status_produk">Status Produk</label>
                                <div class="col-sm-9">
                                    <input class="form-control"  type="text" name="status_produk" id="status_produk" placeholder="Status" required>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label"  for="kuantitas">Kuantitas</label>
                                <div class="col-sm-9">
                                    <input class="form-control"  type="number" name="kuantitas" id="kuantitas" placeholder="Kuantitas" required>
                                </div>
                            </div>
                            <button class="btn btn-inverse-danger"  onclick="deleterow(this)">Delete</button>
                        </div>
                    </div>
           
                    <br>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% block javascripts %}
    <script>
        function tambahproduksi() {

            const rows = document.querySelectorAll('#tambahdetail .detail-row');
            const angka = rows.length + 1;
            const baris = document.createElement('div');
            baris.className = 'detail-row mb-4'; // Add margin bottom for spacing
            baris.innerHTML = `
                <h3 class="card-title">Detail Produksi ${angka}</h3>

                            <div class="form-group row">
                                <label for="produk" class="col-sm-3 col-form-label">Produk</label>
                                <div class="col-sm-9">
                                    <select class="form-control produk" name="produk" id="produk">
                                        {% for item in produkobj %}
                                        <option value="{{item.id_produk}}">{{item}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="status_produk">Status Produk</label>
                                <div class="col-sm-9">
                                    <input class="form-control"  type="text" name="status_produk" id="status_produk" placeholder="Status" required>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label"  for="kuantitas">Kuantitas</label>
                                <div class="col-sm-9">
                                    <input class="form-control"  type="number" name="kuantitas" id="kuantitas" placeholder="Kuantitas" required>
                                </div>
                            </div>
                            <button class="btn btn-inverse-danger"  onclick="deleterow(this)">Delete</button>
            `;
            document.getElementById('tambahdetail').appendChild(baris);
        updateRowNumbers();
        }

        function deleterow(button) {
            button.closest('.detail-row').remove();
            updateRowNumbers();
        }
        
        function updateRowNumbers() {
        const rows = document.querySelectorAll('#tambahdetail .detail-row');
        rows.forEach((row, index) => {
            const title = row.querySelector('h3');
            title.textContent = `Detail Produksi ${index + 1}`;
        });
    }
    </script>
    {% endblock javascripts %}
{% endblock %}
