{% extends "base/base.html" %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Create Panen Mitra</h1>
    <nav aria-label="breadcrumb">
        <div class="mr2">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">
                    <a class="text-muted" href="{% url 'read_panenmitra' %}">Data Panen Mitra</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    <a class="text-muted" href="{% url 'read_penimbanganmitra' %}">Akumulasi</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="{% url 'create_panenmitra' %}">Create Panen Mitra</a>
                </li>
            </ol>
        </div>
    </nav>
</div>

<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <form class="form-sample" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="nama_mitra" class="col-sm-3 col-form-label">Nama Mitra</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="nama_mitra" id="nama_mitra" required>
                                {% for item in filtermitra %}
                                <option value="{{ item.id_mitra }}">{{ item }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="tanggal_panen" class="col-sm-3 col-form-label">Tanggal Panen</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="date" name="tanggal_panen" id="tanggal_panen" required>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-auto">
                            <button type="button" class="btn btn-inverse-success" onclick="tambahpanenmitra()">Tambah</button>
                        </div>
                    </div>

                    <div id="tambahdetail">
                        <div class="detail-row">
                            <h3 class="card-title">Detail Panen Mitra 1</h3>
                            <div class="form-group row">
                                <label for="komoditas" class="col-sm-3 col-form-label">Komoditas</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="komoditas" required>
                                        {% for item in allkomoditas %}
                                        <option value="{{ item.id_komoditas }}">{{ item }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="batch" class="col-sm-3 col-form-label">Batch</label>
                                <div class="col-sm-9">
                                    <input type="number" name="batch" class="form-control" placeholder="Batch" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="kadaluwarsa" class="col-sm-3 col-form-label">Kadaluwarsa</label>
                                <div class="col-sm-9">
                                    <input type="date" name="kadaluwarsa" class="form-control" placeholder="Kadaluwarsa" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="kuantitas" class="col-sm-3 col-form-label">Kuantitas</label>
                                <div class="col-sm-9">
                                    <input type="number" name="kuantitas" class="form-control komoditas" placeholder="Kuantitas" required>
                                </div>
                            </div>

                            <button class="btn btn-inverse-danger" type="button" onclick="deleterow(this)">Delete</button>
                        </div>
                    </div>
                    <br>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% block javascripts %}
<script>
    function tambahpanenmitra() {
        const rows = document.querySelectorAll('#tambahdetail .detail-row');
        const angka = rows.length + 1;
        const baris = document.createElement('div');
        baris.className = 'detail-row mb-4'; // Add margin bottom for spacing
        baris.innerHTML = `
            <h3 class="card-title">Detail Panen Mitra ${angka}</h3>
            <div class="form-group row">
                <label for="komoditas" class="col-sm-3 col-form-label">Komoditas</label>
                <div class="col-sm-9">
                    <select class="form-control" name="komoditas" required>
                        {% for item in allkomoditas %}
                        <option value="{{ item.id_komoditas }}">{{ item }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="batch" class="col-sm-3 col-form-label">Batch</label>
                <div class="col-sm-9">
                    <input type="number" name="batch" class="form-control" placeholder="Batch" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="kadaluwarsa" class="col-sm-3 col-form-label">Kadaluwarsa</label>
                <div class="col-sm-9">
                    <input type="date" name="kadaluwarsa" class="form-control" placeholder="Kadaluwarsa" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="kuantitas" class="col-sm-3 col-form-label">Kuantitas</label>
                <div class="col-sm-9">
                    <input type="number" name="kuantitas" class="form-control komoditas" placeholder="Kuantitas" required>
                </div>
            </div>
            <button class="btn btn-inverse-danger" type="button" onclick="deleterow(this)">Delete</button>
            <br>
        `;
        document.getElementById('tambahdetail').appendChild(baris);
        updateRowNumbers();
    }

    function deleterow(button) {
        button.closest('.detail-row').remove();
        updateRowNumbers();
    }

    function updateRowNumbers() {
        const rows = document.querySelectorAll('#tambahdetail .detail-row');
        rows.forEach((row, index) => {
            const title = row.querySelector('h3');
            title.textContent = `Detail Panen Mitra ${index + 1}`;
        });
    }
</script>
{% endblock javascripts %}
{% endblock %}
