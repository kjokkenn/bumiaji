{% extends "base/base.html" %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Update Data Penjualan</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page"><a class="text-muted" href="{% url 'read_penjualan' %}">Data Penjualan</a></li>
            <li class="breadcrumb-item"><a href="{% url 'update_penjualan' id %}">Update Penjualan</a></li>
        </ol>
    </nav>
</div>
<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <form class="form-sample" method="post">
                {% csrf_token %}
                <h1>Penjualan {{id}}</h1>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">ID Penjualan</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="pasar">
                            {% for i in pasarobj %}
                            {% if i.nama_pasar == id_pasar %}
                            <option selected value="{{i.id_pasar}}">{{i.nama_pasar}}</option>
                            {% else %}
                            <option value="{{i.id_pasar}}">{{i.nama_pasar}}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">ID Penjualan</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="date" name="tanggal" value="{{tanggalpenjualan}}" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-success btn-icon-text">
                    <i class="mdi mdi-file-check btn-icon-prepend"></i> Submit </button>
            </form>
{% endblock %}
