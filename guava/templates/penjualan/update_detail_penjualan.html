{% extends "base/base.html" %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Update Data Detail Penjualan</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page"><a class="text-muted" href="{% url 'read_penjualan' %}">Data Penjualan</a></li>
            <li class="breadcrumb-item"><a href="{% url 'update_detail_penjualan' id %}">Update Detail Penjualan</a></li>
        </ol>
    </nav>
</div>
<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <form class="form-sample" method="post">
                {% csrf_token %}
                <h1 class="card-title">Detail Penjualan {{id}}</h1>
                <div class="detail-group mb-3">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">ID Penjualan</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="idpenjualan">
                                {% for item in getpenjualan %}
                                {% if item.id_penjualan == id_penjualan %}
                                <option selected value="{{item.id_penjualan}}">{{item.id_penjualan}}</option>
                                {% else %}
                                <option value="{{item.id_penjualan}}">{{item.id_penjualan}}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Nama Produk</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="produk">
                                <option value="" selected></option>
                                {% for i in produk %}
                                {% if i.id_produk == id_produk %}
                                <option selected value="{{i.id_produk}}">{{i.nama_produk}}</option>
                                {% else %}
                                <option value="{{i.id_produk}}">{{i.nama_produk}}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Nama Komoditas</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="komoditas">
                                <option value="" selected></option>
                                {% for i in komoditas %}
                                {% if i.id_komoditas == id_komoditas %}
                                <option selected value="{{i.id_komoditas}}">{{i}}</option>
                                {% else %}
                                <option value="{{i.id_komoditas}}">{{i}}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Kuantitas Produk</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="number" name="kuantitasp" value="{{kuantitasp}}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Kuantitas Komoditas</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="number" name="kuantitask" value="{{kuantitask}}">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success btn-icon-text">
                        <i class="mdi mdi-file-check btn-icon-prepend"></i> Submit </button>
            </div>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
