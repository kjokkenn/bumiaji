<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Detail Penjualan</title>
</head>
<body>
    <h1>Create Data Detail Penjualan</h1>
    <form action="" method="post">
        {% csrf_token %}
        <h2>Detail Penjualan</h2>
        <div id="tambahdetail">
        <div class="row">

        <h3>Detail Penjualan 1</h3>
        <label>Nama Produk</label>
        <select name="produk">
            <option value="" selected></option>
            {% for i in produkobj %}
            <option value="{{i.id_produk}}">{{i}}</option>
            {% endfor %}
        </select>
        <label>Nama Komoditas</label>

        <select name="komoditas">
            <option value="" selected></option>
            {% for i in komoditasobj %}
            <option value="{{i.id_komoditas}}">{{i}}</option>
            {% endfor %}
        </select>

        <br>
        <br>

        <label>Kuantitas Produk</label>
        <input class="produk" type="number" name="kuantitasp">

        <label>Kuantitas komoditas</label>
        <input type="number" name="kuantitask">

        <button onclick="deleterow(this)">Delete</button>
    </div>
    </div>
    <button type="button" onclick="tambahpenjualan()">uhuy</button>
    <br>
    <button type="submit">Submit</button>
    </form>
    

    <script>
        function tambahpenjualan() {
            let angka = document.querySelectorAll('.produk').length + 1;
            const baris = document.createElement('div');
            baris.className = 'row' ;
            baris.innerHTML = `
            <h3>Detail Penjualan ${angka}</h3>
            <label>Nama Produk</label>
            <select name="produk">
                <option value="" selected></option>
                {% for i in produkobj %}
                <option value="{{i.id_produk}}">{{i}}</option>
                {% endfor %}
            </select>
            <label>Nama Komoditas</label>

            <select name="komoditas">
                <option value="" selected></option>
                {% for i in komoditasobj %}
                <option value="{{i.id_komoditas}}">{{i}}</option>
                {% endfor %}
            </select>

            <br>
            <br>

            <label>Kuantitas Produk</label>
            <input class="produk" type="number" name="kuantitasp">

            <label>Kuantitas komoditas</label>
            <input type="number" name="kuantitask">

            <button onclick="deleterow(this)">Delete</button>
            `;
        document.getElementById('tambahdetail').appendChild(baris)
            }


        function deleterow(button) {
            button.closest('.row').remove();
        }
    </script>
</body>
</html>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
</ul>
{% endif %}
